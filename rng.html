<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG</title>
  <link rel="stylesheet" href="rng.css">
</head>
<body>
  <!-- RNG and List Randomizer tabs -->
  <button id="rng-button" class="tab-button default-tab">Random Number Generator</button>
  <button id="list-button" class="tab-button">List Randomizer</button>

  <!-- Wrapper to keep content within a certain width -->
  <div class="wrapper">
    <!-- RNG Content -->
    <div id="rng" class="tab-div">
      <!-- Displays result of random number generation -->
      <div id="output">
        <label for="result">Result: </label>
        <p id="result">0</p>
      </div>

      <!-- Input form for minimum value -->
      <div id="min-input">
        <label for="min">Min: </label>
        <input id="min" type="number">
      </div>

      <!-- Input form for maximum value-->
      <div id="max-input">
        <label for="max">Max: </label>
        <input id="max" type="number">
      </div>

      <!-- Button to generate random number -->
      <button id="generate-button">Generate</button>
    </div>

    <!-- List Randomizer Content-->
    <div id="list" class="tab-div list">
      <!-- Input form for list -->
      <label for="list-input">Enter List Items: </label> <br>
      <textarea id="list-input" cols="30" rows="10"></textarea> <br>

      <!-- Button to generate random list -->
      <button id="randomize">Randomize</button>

      <!-- Randomized List Table-->
      <table id="list-table">
      </table> 
    </div>
  </div>

  <script src="rng.js"></script>
  <script src="listRandomizer.js"></script>
  <script src="tabChanger.js"></script>
</body>
</html>
